<!doctype html>
<html>
  <head>
    <title>Devola22 - B.L.M.D</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <script language="javascript" type="text/javascript" src="/transition.js"></script>
    <script language="javascript" type="text/javascript" src="/libs/p5js/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="/libs/p5js/addons/p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="/libs/p5js/addons/p5.glitch.js"></script>

    <script language="javascript" type="text/javascript" src="./scenes/exception/exception.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/carpet_glitch/glitch.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/carpet_mirror/mirror.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/carpet_pixelsort/pixelsort.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/nogoo_duug/nogoo_duug.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/balmad_gobi/gobi.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/belcheer/belcheer.js"></script>
  
  </head>
  <body>
    <div id="transition"></div>
    <div id="filter"></div>
    <div id="container"></div>

    <script language="javascript" type="text/javascript">

      const SCENE = {
        EXCEPTION:            '1', // 
        CARPET_GLITCH:        '2', // DONE
        CARPET_MIRROR:        '3', // DONE
        CARPET_PIXELSORT:     '4', // 
        NOGOO_DUUG:           '5',
        BALMAD_GOBI:          '5',
        BELCHEER:             '6',
      }

      // ============================================================== //
      let buffer;
      let filterOpacity = 0;
      const filterDelta = 0.025;

      // ============================================================== //
      window.addEventListener("keydown", function (event) {
        switch(event.key) {
          case SCENE.EXCEPTION:
            transitionEffect(exception);
            break;
          case SCENE.CARPET_GLITCH:
            transitionEffect(glitch);
            break;
          case SCENE.CARPET_MIRROR:
            transitionEffect(mirror);
            break;
          case SCENE.CARPET_PIXELSORT:
            transitionEffect(pixelsort);
            break;
          case SCENE.NOGOO_DUUG:
            transitionEffect(nogooDuug);
            break;
          case SCENE.BALMAD_GOBI:
            transitionEffect(gobi);
            break;
          case SCENE.BELCHEER:
            transitionEffect(belcheer);
            break;
        }
        event.preventDefault();
      }, true);
    </script>
  </body>
</html>
