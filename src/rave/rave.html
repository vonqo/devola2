      const SCENE = {
        AURORA:       '1',
        TIGER:        '2',
        LIGHTBALL:    '3',
        RAVE:         '4',
      }

      // ============================================================== //
      let buffer;
      let filterOpacity = 0;
      const filterDelta = 0.025;

      // ============================================================== //
      window.addEventListener("keydown", function (event) {
        switch(event.key) {
          case SCENE.AURORA:
            transitionEffect(aurora);
            break;
          case SCENE.TIGER:
            transitionEffect(tiger);
            break;
          case SCENE.LIGHTBALL:
            transitionEffect(lightball);
            break;
          case SCENE.RAVE:
            transitionEffect(rave);
            break;
          case '0':
            break;
        }
        event.preventDefault();
      }, true);
