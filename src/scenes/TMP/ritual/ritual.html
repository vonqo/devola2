<!doctype html>
<html>
  <head>
    <title>Devola2 - Ritual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/index.css">
    <script language="javascript" type="text/javascript" src="../../util.js"></script>
    <script language="javascript" type="text/javascript" src="../../libs/p5js/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../libs/p5js/addons/p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../libs/p5js/addons/p5.glitch.js"></script>

    <script language="javascript" type="text/javascript" src="./scenes/title/title.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/buska/buska.js"></script>
    <script language="javascript" type="text/javascript" src="./scenes/eamar/eamar.js"></script>
  
    <style>
      body {
        background-image: url('ritual_bg.png');
        background-repeat: no-repeat;
        background-size: fill;
      }

      #logo {
        position: absolute;
        font-size: 72px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-top: 50px;
        /* padding-left: 70px; */
      }
    </style>
    
  </head>
  <body>
    <div id="transition"></div>
    <div id="filter"></div>
    <div id="container"></div>
    

    <script language="javascript" type="text/javascript">
      getAudioInput();
      
      const SCENE = {
        TITLE:        '1',
        EAMAR:        '2',
        BUSKA:        '3',
        BACK:         '0', // Back to main menu
      }

      // ============================================================== //
      let buffer;
      let filterOpacity = 0;

      // ============================================================== //
      window.addEventListener("keydown", function(event) {
        if(event.key === 'q' || event.key === 'Q') {
          filterOpacity = filterSetOpacity(filterOpacity, true);
        } else if(event.key === 'w' || event.key === 'W') {
          filterOpacity = filterSetOpacity(filterOpacity, false);
        }

        switch(event.key) {
          case SCENE.TITLE:
            transitionEffect(title);
            break;
          case SCENE.EAMAR:
            transitionEffect(eamar);
            break;
          case SCENE.BUSKA:
            transitionEffect(buska);
            break;
          case SCENE.BACK:
            window.location.href = '../../index.html';
            break;
        }
        event.preventDefault();
      }, true); 
    </script>
  </body>
</html>
